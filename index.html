<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Character Actions</title>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="layout">
    <div class="main-container">
      <header>
        <h1>Heroic Adventurer</h1>
        <p><strong>Name:</strong> <span id="charName"></span> &nbsp;|&nbsp; <strong>Race:</strong> <span id="charRace"></span></p>
      </header>

      <section class="actions-section">
        <h2>Actions</h2>
        <div class="actions">
          <button id="moveBtn" class="action-btn move-btn">Move</button>
          <button id="perceptionBtn" class="action-btn perception-btn">Perception</button>
          <div class="attack-section">
            <select id="weaponSelect" class="weapon-select"></select>
            <button id="attackBtn" class="action-btn attack-btn">Attack</button>
          </div>
          <button id="endTurnBtn" class="action-btn end-turn-btn">End Turn</button>

        </div>
      </section>

      <section class="results-section">
        <h2>Action Results</h2>
        <div id="actionResults"></div>
      </section>
    </div>

    <aside class="info-panel">
      <h2>What You Know</h2>
      <div class="info-content" id="infoContent">
        <p><em>No information discovered yet.</em></p>
      </div>

      <div class="guess-section">
        <h3>Make a Guess</h3>
        <label for="classGuess">Guess Class:</label>
        <select id="classGuess">
          <option value="Barbarian">Barbarian</option>
          <option value="Paladin">Paladin</option>
          <option value="Rogue">Rogue</option>
        </select>

        <label for="strModGuess">Guess Strength Modifier:</label>
        <input type="number" id="strModGuess" placeholder="e.g. 2" />

        <button id="guessBtn" class="guess-btn">Guess</button>

        <h3>Your Guesses</h3>
        <span id="guessesCount"></span>
        <div id="guessResults" class="guess-results">
          <p><em>No guesses yet.</em></p>
        </div>
      </div>
    </aside>
  </div>
  
  <script src="actions.js"></script>
  <script src="script.js"></script>
</body>
</html>
